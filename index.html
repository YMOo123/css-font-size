<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Size</title>

    <style>
        #px {
            font-size: 20px;
        }
        #pt {
            font-size: 20pt;
        }
        #em {
            font-size: 1em;
        }
        #rem {
            font-size: 1rem;
        }
        html {
            font-size: 32px;
        }
        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p id="px">1 Pixel is 1/96 of an Inch</p>
    <p id="pt">1 Point is 1/72 of an Inch</p>
    <p id="em">1em is 100% the size of the parent element</p>
    <p id="rem">1rem is 100% the size of the root element</p>
</body>
</html>
